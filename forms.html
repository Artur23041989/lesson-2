<!-- method -метод отправки данных на сервер (get или post)
    action - адрес, на который передаются данные формы
    RGB - RED GREEN BLUE
        01010101   01010101   01010101
-->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Формы</title>
    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
         <p>
            <label for="login">Логин</label>
            <input id="login" name="login" placeholder="Логин" maxlength="5" autofocus/>
        </p>

        <p>
            <label for="password">Пароль</label>
            <input name="password" type="password" placeholder="Пароль"/>
        </p>

        <p>
            <label for="phone">Телефон</label>
            <input name="phone" type="text" value="123456789" readonly/>
        </p>

        <p>
            <label for="phone">Телефон</label>
            <input name="phone" type="text" value="123456789" disabled/>
        </p>

        <p>
            <label for="age">Возраст</label>
            <input name="age" type="number" min="12" max="120" step="5"/>
        </p>

        <p>
            <label for="rbutton">Радиокнопка</label>
            <input name="rbutton" type="radio"/>
        </p>

        <p>
            <label for="chbox">Чекбокс 1</label>
            <input name="chbox" type="checkbox"/>
        </p>

        <p>
            <label for="chbox 2">Чекбокс 2</label>
            <input name="chbox 2" type="checkbox" checked/>
        </p>

        <p>
            <label for="color">Цвет</label>
            <input name="color" type="color"/>
        </p>

        <p>
            <label for="file">Файл</label>
            <input name="file" type="file"/>
        </p>


        <p>
            <label for="range">Ползунок</label>
            <input name="range" type="range" min="1" max="200" step="1" value="10"/>
        </p>

            <input type="submit" value="Войти"/>
            <input type="reset" value="Сбросить"/>
        </form>
    </bode>
</html>
